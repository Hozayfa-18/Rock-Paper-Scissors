<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="rock-paper-scissors.css">
        
    </head>

    <body>
        <p class="game-name">Rock Paper Scissors</p> 

        <button class="emoji rock-emoji">
            <img class="e-icon" src="emojis/rock-emoji.png">
        </button>
     
        <button class="emoji paper-emoji">
            <img class="e-icon" src="emojis/paper-emoji.png">
        </button>
        
        <button class="emoji scissors-emoji">
            <img class="e-icon" src="emojis/scissors-emoji.png">
        </button>

        <div class="conditions">
            <p class="game-result"></p>

            <p class="game-moves"></p>

            <p class="reset-score"></p>

            <p class="update-score"></p>
        </div>
        <button class="reset-button">Reset Score</button>

        <button class="auto-play-button">Auto Play</button>

        
        <script type="text/javascript" src="rock-paper-scissors.js"></script>
    </body>
</html>
